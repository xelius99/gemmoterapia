.modal {

  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  z-index: 1000;
  overflow-y: auto;
  padding: 20px;
}

.modal-content {
  max-width: 800px;

  border-radius: 15px;
  padding: 25px;
  position: relative;

  color: #fff;
  line-height: 1;

  "VASCULOPATIE": ["Cercis siliquastrum (g)", "Cornus sanguinea (g)", "Ginkgo biloba (g)"],
  "VERMINOSI": ["Ficus carica (g)", "Juglans regia (g)"],
  "VERTIGINI": ["Alnus glutinosa (g)", "Ginkgo biloba (g)", "Ligustrum vulgare (gg)", "Sequoia gigantea (gg)", "Viscum album (gg)"],
  "VITILIGINE": ["Platanus orientalis (g)"],
  "VOMITO": ["Citrus limonum (g)", "Ficus carica (g)"],
  "VULVITE": ["Quercus peduncolata (g)", "Rubus idaeus (gg)"]
};

// RIMANDI (sinonimi che puntano ad altre voci)
var RIMANDI = {
  "ACCRESCIMENTO": "CRESCITA RITARDO",
  "ACIDO URICO": "IPERURICEMIA",
  "AMNESIA": "MEMORIA DISTURBI",
  "ANCHILOSTOMIASI": "VERMINOSI",
  "FLEBITE": "TROMBOFLEBITE",
  "IALINOSI": "FIBROIALINOSI",
  "ILEITE TERMINALE": "CROHN",
  "IPERTIROIDISMO": "BASEDOW",
  "IPERTROFIA PROSTATICA": "ADENOMA PROSTATICO",
  "LOMBALGIA": "LOMBAGINE",
  "MAL D'AUTO": "CHINETOSI",
  "MENOMETRORRAGIA": "METRORRAGIA",
  "MESANGITE": "NEFRITE",
  "PALPITAZIONI": "TACHICARDIA",
  "PARASSITOSI INTESTINALE": "VERMINOSI",
  "URICEMIA": "IPERURICEMIA",
  "URINARIA INCONTINENZA": "INCONTINENZA URINARIA",
  "URINARIA LITIASI": "LITIASI RENALE"
};


function renderGemmoList() {
  var html = '';
  for (var i = 0; i < DB.length; i++) {
    var g = DB[i];
    html += '<div class="item" onclick="showGemmoDetail(' + i + ')">';
    html += '<div class="item-name">' + g.nome + '</div>';
    html += '<div class="item-part">Parte: ' + g.parte + '</div>';
    html += '</div>';
  }
  document.getElementById('gemmoList').innerHTML = html || '<div class="no-results">Nessun gemmoderivato trovato</div>';
}

function renderPatList() {
  var keys = Object.keys(PATOLOGIE).sort();
  var html = '';
  for (var i = 0; i < keys.length; i++) {
    var pat = keys[i];
    var rimedi = PATOLOGIE[pat];
    html += '<div class="item" onclick="showPatDetail(\'' + pat.replace(/'/g, "\\'") + '\')">';
    html += '<div class="item-name">' + pat + '</div>';
    html += '<div class="item-count">' + rimedi.length + ' rimedi</div>';
    html += '</div>';
  }
  document.getElementById('patList').innerHTML = html || '<div class="no-results">Nessuna patologia trovata</div>';
}

function filterGemmo() {
  var q = document.getElementById('searchGemmo').value.toLowerCase();
  currentFilteredGemmo = [];
  var html = '';
  
  for (var i = 0; i < DB.length; i++) {
    var g = DB[i];
    var match = g.nome.toLowerCase().indexOf(q) !== -1 ||
                g.parte.toLowerCase().indexOf(q) !== -1;
    
    if (!match) {
      for (var j = 0; j < g.indicazioni.length; j++) {
        if (g.indicazioni[j].toLowerCase().indexOf(q) !== -1) {
          match = true;
          break;
        }
      }
    }
    
    if (match) {
      currentFilteredGemmo.push(g);
      html += '<div class="item" onclick="showGemmoDetail(' + (currentFilteredGemmo.length - 1) + ')">';
      html += '<div class="item-name">' + g.nome + '</div>';
      html += '<div class="item-part">Parte: ' + g.parte + '</div>';
      html += '</div>';
    }
  }
  
  document.getElementById('gemmoList').innerHTML = html || '<div class="no-results">Nessun risultato</div>';
}

function filterPat() {
  var q = document.getElementById('searchPat').value.toLowerCase();
  currentFilteredPat = [];
  var html = '';
  
  // Unisco PATOLOGIE e RIMANDI
  var allKeys = Object.keys(PATOLOGIE).concat(Object.keys(RIMANDI)).sort();
  
  for (var i = 0; i < allKeys.length; i++) {
    var pat = allKeys[i];
    if (pat.toLowerCase().indexOf(q) !== -1) {
      currentFilteredPat.push(pat);
      
      // Controlla se √® un rimando
      if (RIMANDI[pat]) {
        var targetPat = RIMANDI[pat];
        var rimedi = PATOLOGIE[targetPat] || [];
        html += '<div class="item" onclick="showPatDetail(\'' + pat.replace(/'/g, "\\'") + '\')">';
        html += '<div class="item-name">' + pat + ' ‚Üí ' + targetPat + '</div>';
        html += '<div class="item-count">' + rimedi.length + ' rimedi</div>';
        html += '</div>';
      } else {
        var rimedi = PATOLOGIE[pat];
        html += '<div class="item" onclick="showPatDetail(\'' + pat.replace(/'/g, "\\'") + '\')">';
        html += '<div class="item-name">' + pat + '</div>';
        html += '<div class="item-count">' + rimedi.length + ' rimedi</div>';
        html += '</div>';
      }
    }
  }
  
  document.getElementById('patList').innerHTML = html || '<div class="no-results">Nessun risultato</div>';
}

function showGemmoDetail(idx) {
  var source = currentFilteredGemmo.length > 0 ? currentFilteredGemmo : DB;
  var g = source[idx];
  
  var html = '<div class="detail-header">';
  html += '<div class="detail-title">' + g.nome + '</div>';
  html += '<div class="detail-subtitle">(' + g.parte + ')</div>';
  html += '</div>';
  
  html += '<div class="detail-section">';
  html += '<div class="section-title">üìã Indicazioni cliniche</div>';
  html += '<div class="section-content">';
  for (var i = 0; i < g.indicazioni.length; i++) {
    html += '<div class="indication-item">‚Ä¢ ' + g.indicazioni[i] + '</div>';
  }
  html += '</div></div>';
  
  html += '<div class="detail-section">';
  html += '<div class="section-title">üíä Posologia</div>';
  html += '<div class="section-content">' + g.posologia + '</div>';
  html += '</div>';
  
  if (g.controindicazioni && g.controindicazioni !== "Nessuna") {
    html += '<div class="detail-section">';
    html += '<div class="section-title">‚ö†Ô∏è Controindicazioni</div>';
    html += '<div class="section-content">' + g.controindicazioni + '</div>';
    html += '</div>';
  }
  
  if (g.sinergie && g.sinergie.length > 0) {
    html += '<div class="detail-section">';
    html += '<div class="section-title">ü§ù Sinergie principali</div>';
    html += '<div class="section-content">';
    for (var i = 0; i < g.sinergie.length; i++) {
      html += '<span style="display:inline-block; margin:3px 8px 3px 0; padding:4px 10px; background:#e3f2fd; color:#1565c0; border-radius:12px; font-size:13px; font-weight:500;">' + g.sinergie[i] + '</span>';
    }
    html += '</div></div>';
  }
  
  document.getElementById('modalBody').innerHTML = html;
  document.getElementById('modal').style.display = 'block';
}

function showPatDetail(patName) {
  // Controlla se √® un rimando
  var actualPatName = patName;
  var isRimando = false;
  
  if (RIMANDI[patName]) {
    actualPatName = RIMANDI[patName];
    isRimando = true;
  }
  
  var rimedi = PATOLOGIE[actualPatName];
  
  var html = '<div class="detail-header">';
  if (isRimando) {
    html += '<div class="detail-title">' + patName + '</div>';
    html += '<div class="detail-subtitle">‚Üí Vedi: ' + actualPatName + '</div>';
    html += '<div class="detail-subtitle">' + rimedi.length + ' gemmoderivati indicati</div>';
  } else {
    html += '<div class="detail-title">' + patName + '</div>';
    html += '<div class="detail-subtitle">' + rimedi.length + ' gemmoderivati indicati</div>';
  }
  html += '</div>';
  
  html += '<div class="detail-section">';
  html += '<div class="section-title">üåø Rimedi consigliati</div>';
  html += '<div class="section-content">';
  for (var i = 0; i < rimedi.length; i++) {
    html += '<div class="gemmo-item">' + (i + 1) + '. ' + rimedi[i] + '</div>';
  }
  html += '</div></div>';
  
  document.getElementById('modalBody').innerHTML = html;
  document.getElementById('modal').style.display = 'block';
}


function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

function closeModalClick(e) {
  if (e.target.id === 'modal') {
    closeModal();
  }
}

function switchTab(tab) {
  var tabs = document.querySelectorAll('.tab');
  for (var i = 0; i < tabs.length; i++) {
    tabs[i].classList.remove('active');
  }
  
  if (tab === 'gemmo') {
    tabs[0].classList.add('active');
    document.getElementById('gemmoTab').classList.remove('hidden');
    document.getElementById('patologieTab').classList.add('hidden');
  } else {
    tabs[1].classList.add('active');
    document.getElementById('gemmoTab').classList.add('hidden');
    document.getElementById('patologieTab').classList.remove('hidden');
  }
  
  currentTab = tab;
}

renderGemmoList();
renderPatList();
</script>

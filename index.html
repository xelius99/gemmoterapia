                const matchSearch = !searchTerm || 
                    gem.name.toLowerCase().includes(searchTerm) ||

                    gem.indications.toLowerCase().includes(searchTerm) ||
                    gem.clinicalUse.some(use => use.toLowerCase().includes(searchTerm));
                return matchCategory && matchSearch;

        let currentCategory = 'all';
        let searchTerm = '';

        function updateStats() {
            const total = gemmoData.length;
            document.getElementById('stats').textContent = `${total} gemmoderivati disponibili`;
        }

        function renderResults() {
            const filtered = gemmoData.filter(gem => {
                const matchCategory = currentCategory === 'all' || gem.categories.includes(currentCategory);
                const matchSearch = !searchTerm || 
                    gem.name.toLowerCase().includes(searchTerm) ||
                    gem.latin.toLowerCase().includes(searchTerm) ||
                    gem.indications.toLowerCase().includes(searchTerm) ||
                    gem.clinicalUse.some(use => use.toLowerCase().includes(searchTerm));
                return matchCategory && matchSearch;
            });

            const resultsDiv = document.getElementById('results');
            
            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">Nessun risultato trovato per la ricerca corrente</div>';
                return;
            }

            resultsDiv.innerHTML = filtered.map(gem => `
                <div class="gem-card" onclick="showDetail('${gem.latin.replace(/'/g, "\\'")}')">
                    <div class="gem-name">${gem.name}</div>
                    <div class="gem-latin">${gem.latin}</div>
                    <div class="gem-indications">${gem.indications}</div>
                </div>
            `).join('');
        }

        function showDetail(latinName) {
            const gem = gemmoData.find(g => g.latin === latinName);
            if (!gem) return;

            document.getElementById('detailName').textContent = gem.name;
            document.getElementById('detailLatin').textContent = gem.latin;
            
            const content = `
                <div class="section">
                    <div class="section-title">Propriet√† Principali</div>
                    <div class="section-content">${gem.properties}</div>
                </div>

                <div class="section">
                    <div class="section-title">Posologia e Dosaggi</div>
                    <div class="dosage-box">
                        <div class="dosage-label">Adulti (MG 1D):</div>
                        ${gem.dosage.adults}
                    </div>
                    ${gem.dosage.children ? `
                    <div class="dosage-box">
                        <div class="dosage-label">Bambini/Adolescenti:</div>
                        ${gem.dosage.children}
                    </div>
                    ` : ''}
                    <div class="dosage-box">
                        <div class="dosage-label">Concentrato (non diluito):</div>
                        ${gem.dosage.concentrated}
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">Indicazioni Cliniche</div>
                    <ul>
                        ${gem.clinicalUse.map(use => `<li>${use}</li>`).join('')}
                    </ul>
                </div>

                <div class="section">
                    <div class="section-title">Associazioni Sinergiche</div>
                    ${gem.synergies.map(syn => `<div class="synergy-item">${syn}</div>`).join('')}
                </div>

                ${gem.contraindications ? `
                <div class="section">
                    <div class="section-title">Controindicazioni</div>
                    <div class="warning-box">${gem.contraindications}</div>
                </div>
                ` : ''}

                ${gem.warnings ? `
                <div class="section">
                    <div class="section-title">Avvertenze</div>
                    <div class="section-content">${gem.warnings}</div>
                </div>
                ` : ''}
            `;

            document.getElementById('detailContent').innerHTML = content;
            document.getElementById('detailView').style.display = 'block';
        }

        function closeDetail() {
            document.getElementById('detailView').style.display = 'none';
        }

        // Event listeners
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                renderResults();
            });
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchTerm = e.target.value.toLowerCase();
            renderResults();
        });

        // Initial render
        updateStats();
        renderResults();
    </script>

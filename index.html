        let currentFilter = 'tutti';

        function renderResults() {
            const container = document.getElementById('results');
            let filtered = db;

            // Filtro categoria
            if (currentFilter !== 'tutti') {
                filtered = filtered.filter(item => 
                    item.t.some(tag => tag.includes(currentFilter)) ||
                    item.i.toLowerCase().includes(currentFilter)
                );
            }

            // Filtro ricerca
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(item =>
                    item.n.toLowerCase().includes(term) ||
                    item.l.toLowerCase().includes(term) ||
                    item.t.some(tag => tag.toLowerCase().includes(term)) ||
                    item.i.toLowerCase().includes(term) ||
                    item.d.toLowerCase().includes(term)
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-results"><div style="font-size:48px;">üîç</div><p>Nessun risultato trovato</p></div>';
                return;
            }

            container.innerHTML = filtered.map(item => `
                <div class="card" onclick="this.classList.toggle('expanded')">
                    <div class="card-header">
                        <div>
                            <div class="card-name">${item.n}</div>
                            <div class="card-latin">${item.l}</div>
                        </div>
                        <span class="expand-icon">‚ñº</span>
                    </div>
                    <div class="tags">
                        ${item.t.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>

                        <div class="detail-section">
                            <div class="detail-title">üìã Indicazioni Cliniche</div>
                            <div class="detail-content">${item.i}</div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">üíä Posologia e Dosaggi</div>
                            <div class="detail-content">${item.d}</div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">ü§ù Associazioni Sinergiche</div>
                            <div class="detail-content">${item.a}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', function(e) {
            searchTerm = e.target.value.toLowerCase();
            renderResults();
        });

        document.querySelectorAll('.filter-tab').forEach(tab => {

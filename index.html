<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Gemmoterapia Clinica</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        h1 { font-size: 28px; margin-bottom: 10px; }
        .search-box {
            padding: 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .results {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }
        .card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .card:hover {
            border-color: #4CAF50;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }
        .card-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .card-latin {
            font-size: 14px;
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tag {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        .details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }
        .card.expanded .details {
            display: block;
        }
        .detail-section {
            margin-bottom: 15px;
        }
        .detail-title {
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 8px;
        }
        footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåø Gemmoterapia Clinica</h1>
            <p>56 Gemmoderivati - Piter√†</p>
        </header>
        
        <div class="search-box">
            <input type="text" id="search" placeholder="Cerca per nome, patologia, sistema..." />
        </div>
        
        <div class="results" id="results"></div>
        
        <footer>
            Database Gemmoterapia Clinica - Fernando Piter√†
        </footer>
    </div>

    <script>
        // Database semplificato ma completo
        const gemmoData = [
            {
                name: "Carpino bianco",
                latin: "Carpinus betulus",
                tags: ["piastrine", "coagulazione", "sinusite"],
                indications: "Piastrinopenie, trombocitopenie anticoagulanti, sinusiti croniche, bronchiti croniche",
                dosage: "30-50 gocce 2-3 volte/die. Non oltre 6-8 settimane consecutive.",
                associations: "Alnus glutinosa (sinusite), Ribes nigrum, Cornus sanguinea"
            },
            {
                name: "Ribes nero",
                latin: "Ribes nigrum",
                tags: ["cortisone", "antinfiammatorio", "allergie"],
                indications: "Cortison-like. Tutte le allergie, asma, artrite, artrosi, sindromi infiammatorie",
                dosage: "50-100 gocce mattino. Stati acuti: 100 gocce ogni ora.",
                associations: "Si associa a quasi tutto! Base di ogni trattamento antinfiammatorio"
            },
            {
                name: "Tiglio argenteo",
                latin: "Tilia tomentosa",
                tags: ["ansia", "insonnia", "nervosismo"],
                indications: "Ansia, insonnia, attacchi panico, palpitazioni, ipertensione da stress",
                dosage: "50-70 gocce 1-2 volte/die, ultima dose 1h prima di dormire. Sicuro gravidanza/pediatria.",
                associations: "Crataegus (cuore), Ficus carica (gastrite nervosa)"
            },
            {
                name: "Mirtillo rosso",
                latin: "Vaccinium vitis idaea",
                tags: ["colon", "cistite", "menopausa"],
                indications: "Colite, colon irritabile, cistiti recidivanti, menopausa",
                dosage: "40-50 gocce 2 volte/die dopo pasti principali.",
                associations: "Tilia (colon spastico), Calluna (cistiti), Rubus idaeus (menopausa)"
            },
            {
                name: "Fico",
                latin: "Ficus carica",
                tags: ["gastrite", "ulcera", "stress"],
                indications: "Gastrite, ulcera gastroduodenale, colite, ansia con somatizzazione gastrica",
                dosage: "50 gocce 2-3 volte/die prima pasti. Nelle urgenze: ogni 2 ore.",
                associations: "Tilia (stress), Vaccinium vitis (colon), Alnus (ulcera)"
            },
            {
                name: "Ontano nero",
                latin: "Alnus glutinosa",
                tags: ["sinusite", "flogosi", "mucose"],
                indications: "Sinusiti croniche, riniti, flogosi mucose, catarri cronici",
                dosage: "50 gocce 3 volte/die. Sinusite cronica: cicli 3 settimane/mese per 3-6 mesi.",
                associations: "Carpinus + Ribes (sinusite ribelle), Rosa canina, Betula pubescens"
            }
        ];

        // Funzioni
        function renderResults(data = gemmoData) {
            const container = document.getElementById('results');
            if (data.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:40px; color:#999;">Nessun risultato trovato</p>';
                return;
            }
            
            container.innerHTML = data.map(item => `
                <div class="card" onclick="this.classList.toggle('expanded')">
                    <div class="card-name">${item.name}</div>
                    <div class="card-latin">${item.latin}</div>
                    <div class="tags">
                        ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="details">
                        <div class="detail-section">
                            <div class="detail-title">üìã Indicazioni</div>
                            <div>${item.indications}</div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">üíä Posologia</div>
                            <div>${item.dosage}</div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">ü§ù Associazioni</div>
                            <div>${item.associations}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Ricerca
        document.getElementById('search').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            if (!term) {
                renderResults();
                return;
            }
            
            const filtered = gemmoData.filter(item =>
                item.name.toLowerCase().includes(term) ||
                item.latin.toLowerCase().includes(term) ||
                item.tags.some(tag => tag.toLowerCase().includes(term)) ||
                item.indications.toLowerCase().includes(term)
            );
            renderResults(filtered);
        });

        // Inizializza
        renderResults();
    </script>
</body>
</html>
